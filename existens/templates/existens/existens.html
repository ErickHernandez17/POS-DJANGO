{% extends 'core/base.html' %}

{% block title %}Existencias{% endblock title %}



{% block content %}

<main role="main">
    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-sm-10 border p-4">
            <h1 class='text-center'>Existencias</h1>
          <!-- Barra de bÃºsqueda -->
          <form action="{% url 'existens' %}" method="get" class="mb-4">
            <div class="input-group">
              <input type="text" name="q" class="form-control" placeholder="Buscar inventario">
              <button type="submit" class="btn btn-primary">Buscar</button>
            </div>
          </form>
  
          <!-- Tabla de Inventarios con estilos y scrollbar personalizado -->
          <div class="table-responsive-custom">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>Producto</th>
                  <th>Cantidad</th>
                  <th>Precio</th>
                </tr>
              </thead>
              <tbody id="tbody">
                {% for item in existens %}
                <tr>
                    <th>{{item.product.product}}</th>
                    <th>{{item.quantity}}</th>
                    <th>{{item.product.price}}</th>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
  
        </div>
      </div>
    </div>
  </main>

{% endblock content %}
