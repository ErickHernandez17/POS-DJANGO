{% extends 'core/base.html' %}
{% load static %}
{% block title %}Iniciar sesi칩n{% endblock %}
{% block content %}
<style>.errorlist{color:red;}</style>
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto mb-5">

        <form action="" method="post">{% csrf_token %}
          <h3 class="mb-4">Iniciar sesi칩n</h3>
          {% if form.non_field_errors %}
            <p style="color:red">Usuario o contrase침a incorrectos, prueba de nuevo.</p>
          {% endif %}
          
          <p>
            <input type="text" name="username" autofocus maxlength="254" required
              id="id_username" class="form-control" placeholder="Nombre de usuario"/>
          </p>
          
          <div class="input-group">
            <input type="password" name="password" required="" id="id_password" class="form-control" placeholder="Contrase침a">
            <button class="btn btn-outline-secondary toggle-password" type="button">
              <i class="fa fa-eye"></i>
            </button>
          </div>
          <p><input type="submit" class="btn btn-primary btn-block" value="Acceder"></p>

        </form>
      </div>
    </div>
  </div>
</main>
<script>
  // Toggle password visibility
  document.querySelector('.toggle-password').addEventListener('click', function () {
    var passwordField = document.querySelector('#id_password');
    if (passwordField.type === 'password') {
      passwordField.type = 'text';
    } else {
      passwordField.type = 'password';
    }
  });
</script>
{% endblock %}
