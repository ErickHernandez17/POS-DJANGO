{% extends 'core/base.html' %}
{% load static %}
{% block title %}PRODUCTOS{% endblock %}
{% block styles %}
    <link href="{% static 'core/css/lists.css' %}" rel="stylesheet">
{% endblock styles %}

{% block content %}
<div class="container">
  <div style="padding-top:50px; text-align:center;">
    
  </div>
</div>

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endfor %}
{% endif %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-sm-9 border p-4">
      <h1 class='text-center'>Productos</h1>
      <form method="GET" action="{% url 'list_product' %}">
        <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="Buscar inventario">
            <button type="submit" class="btn btn-primary">Buscar</button>
          </div>
    </form>
      <div class="table-responsive-custom">
        <table class="table table-striped table-hover">
            <thead class="position-sticky top-0">
            <tr>
              <th>Producto</th>
              <th>Precio</th>
              <th>Categoria</th>
              <th></th> 
              <th></th>   <!-- Columna para botones de Acciones -->
            </tr>
          </thead>
          <tbody id="tbody">
            
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
<script src="{% static 'js/data_loader.js' %}"></script>
{% endblock %}
